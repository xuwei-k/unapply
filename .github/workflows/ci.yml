on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: sbt/setup-sbt@v1
    - uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: adopt
    - run: sbt -v -J-Xmx6G
           "scalafixAll --check"
           "all scalafmtCheckAll scalafmtSbtCheck test"
  latest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: sbt/setup-sbt@v1
    - uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: adopt
    - run: sbt -v -J-Xmx6G
           '++ 3.7.0-RC3!'
           'all unapplyJVM3/test unapplyJS3/test unapplyNative3/test'
